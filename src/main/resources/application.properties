# Virtual Card Payment PoC Configuration

spring.application.name=virtual-card-payment

# Database Configuration
spring.datasource.url=jdbc:h2:mem:payments
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Application Configuration
payment.default-chain=cosmos
payment.hong-kong-provider.url=https://api.hk-provider.example.com
payment.compliance.region=vietnam

# Logging
logging.level.com.payment.poc=INFO
